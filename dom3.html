<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom</title>
  </head>
  <body>
    <button onclick="changeColor('vert')">Vert</button>
    <button onclick="changeColor('bleu')">Bleu</button>
    <button onclick="changeColor('rouge')">Rouge</button>

    <script>
      const changeColor = (color) => {
        document.body.style.backgroundColor = color;
      };
    </script>
  </body>
</html>
